<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis mascotas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="w-full min-h-full py-8 px-4">
    <div class="w-full flex justify-end items-center">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </div>
    <div class="mt-12">
      <ion-card *ngFor="let pet of pets">
        <ion-card-content>
          <div routerLink="/pet" class="w-full h-full flex gap-4">
            <div class="h-48 lg:h-auto rounded text-center overflow-hidden flex-1" style="background-size: cover !important; background: url('https://th.bing.com/th/id/R.4b954680a57100a74c7eb9340c76c43b?rik=ztjlmucrXhddvw&pid=ImgRaw&r=0')">
            </div>
            <div class="flex-1 flex flex-col justify-between">
              <div>
                <div class="w-full flex justify-between items-center">
                  <div><span class="text-xl font-bold">{{pet.name}}</span></div>
                  <div *ngIf="pet.sexo === 'Hembra'"><ion-icon name="female-outline"></ion-icon></div>
                  <div *ngIf="pet.sexo === 'Macho'"><ion-icon name="male-outline"></ion-icon></div>
                </div>
                <div class="w-full flex items-center">
                  <div><span>{{pet.category}} - {{pet.type}}</span></div>
                </div>
                <div class="w-full flex items-center">
                  <div><small>{{pet.age}} años, {{pet.weight}} Kg</small></div>
                </div>
              </div>
              <div>
                <div class="w-full flex items-center">
                  <ion-icon name="location-outline"></ion-icon>
                  <div><span class="text-sm">Tingo María</span></div>
                </div>
              </div>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <!--<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
</ion-content>
